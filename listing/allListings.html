<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script type="module" src="../js/app.mjs"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>All Listings</title>
  </head>
  <body class="bg-background min-h-screen flex flex-col">
    <header>
      <div id="navContainer"></div>
    </header>

    <div id="message" class="message px-4 py-2 rounded mb-4"></div>
    <template id="skeleton-loader">
      <div
        class="mx-auto w-full max-w-sm rounded bg-background border border-hover p-4 animate-pulse"
      >
        <div class="flex space-x-4">
          <div class="size-10 rounded-full bg-btn-primary"></div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 rounded bg-btn-primary"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2 h-2 rounded bg-btn-primary"></div>
                <div class="col-span-1 h-2 rounded bg-btn-primary"></div>
              </div>
              <div class="h-2 rounded bg-btn-primary"></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <main class="flex-grow">
      <h1 class="text-text text-center text-3xl font-bold mb-10 mt-10">
        All Listings
      </h1>

      <section id="allListings" class="mx-auto max-w-2xl">
        <div class="search-wrapper mb-4 text-center">
          <h2 class="sr-only text-text">Search Listings</h2>
          <label for="listingSearch" class="sr-only text-text">Search</label>
          <input
            type="text"
            id="listingSearch"
            placeholder="Search listings..."
            class="px-4 py-2 w-full border border-hover rounded text-input focus:outline-hover"
          />
        </div>
        <div id="listingTabs" class="justify-center flex flex-wrap gap-2 mb-4">
          <button class="tab-btn active" data-filter="all">All Listings</button>
          <button class="tab-btn" data-filter="popular">Popular</button>
          <button class="tab-btn" data-filter="new">New</button>
          <button class="tab-btn" data-filter="ending">Ending Soon</button>
          <button class="tab-btn" data-filter="week">This Week</button>
          <button class="tab-btn" data-filter="nobids">No Bids</button>
        </div>

        <div
          id="allListingsContainer"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center p-4 auto-rows-fr"
        ></div>
      </section>
    </main>
  </body>
</html>
