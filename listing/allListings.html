<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
        <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <script type="module" src="../js/app.mjs"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>All Listings</title>
  </head>
  <body class="bg-background font-sans min-h-screen flex flex-col">
    <header>
      <div id="navContainer"></div>
    </header>

    <div id="message" class="message px-4 py-2 rounded mb-4"></div>
  <!-- Skeleton card template -->
      <template id="skeleton-loader">
  <div
    class="bg-secondary font-sans border border-hover/20 overflow-hidden transition-all duration-300 transform w-full flex flex-col h-full animate-pulse shadow-md"
  >
    <div class="w-full h-48 bg-btn-primary/30"></div>
    <div class="p-4 bg-secondary text-text flex flex-col justify-between flex-grow">
      <div class="space-y-3">
        <div class="h-4 w-3/4 rounded bg-btn-primary/30"></div>
        <div class="h-3 w-full rounded bg-btn-primary/30"></div>
        <div class="h-3 w-5/6 rounded bg-btn-primary/30"></div>
        <div class="h-3 w-1/2 rounded bg-btn-primary/30 mt-2"></div>
        <div class="h-3 w-2/3 rounded bg-btn-primary/30 mt-2"></div>
        <div class="flex flex-wrap gap-2 mt-3">
          <div class="h-5 w-12 rounded-full bg-btn-primary/30"></div>
          <div class="h-5 w-16 rounded-full bg-btn-primary/30"></div>
          <div class="h-5 w-10 rounded-full bg-btn-primary/30"></div>
        </div>
      </div>
    </div>
  </div>
</template>
    <main class="flex-grow">
      <h1 class="text-text text-center text-3xl font-bold mb-10 mt-10">
        All Listings
      </h1>

      <section id="allListings" class="mx-auto max-w-4xl">
        <div class="search-wrapper mb-4 text-center">
          <h2 class="sr-only text-text">Search Listings</h2>
          <label for="listingSearch" class="sr-only text-text">Search</label>
          <input
            type="text"
            id="listingSearch"
            placeholder="Search listings..."
            class="px-4 py-2 w-full border border-hover rounded text-input focus:outline-hover"
          />
        </div>
        <div id="listingTabs" class="justify-center flex flex-wrap gap-2 mb-4">
          <button class="tab-btn active" data-filter="all">All Listings</button>
          <button class="tab-btn" data-filter="popular">Popular</button>
          <button class="tab-btn" data-filter="new">New</button>
          <button class="tab-btn" data-filter="ending">Ending Soon</button>
          <button class="tab-btn" data-filter="week">This Week</button>
          <button class="tab-btn" data-filter="nobids">No Bids</button>
        </div>

        <div
          id="allListingsContainer"
          class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 justify-stretch p-4 auto-rows-fr"
        ></div>
      </section>
    </main>
  </body>
</html>
