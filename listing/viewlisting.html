<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Details</title>
    <link rel="stylesheet" href="../css/output.css" />

    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
  </head>
  <body class="bg-background min-h-screen flex flex-col">
    <header>
      <div id="navContainer"></div>
    </header>
    <div id="message"></div>
    <template id="skeleton-loader">
      <div
        class="mx-auto w-full max-w-3xl h-64 rounded-lg border border-blue-300 p-6 animate-pulse"
      >
        <div class="flex space-x-6 h-full">
          <div class="w-40 h-40 rounded-full bg-gray-200"></div>
          <div class="flex-1 space-y-6 py-2">
            <div class="h-6 w-3/4 rounded bg-gray-200"></div>
            <div class="space-y-4">
              <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2 h-4 rounded bg-gray-200"></div>
                <div class="col-span-1 h-4 rounded bg-gray-200"></div>
              </div>
              <div class="h-4 w-full rounded bg-gray-200"></div>
              <div class="h-4 w-5/6 rounded bg-gray-200"></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <main class="max-w-4xl mx-auto p-6 flex-grow" id="listingContainer"></main>
  </body>
</html>
