<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Create new listing</title>
  </head>
  <body>
    <header>
      <div id="navContainer"></div>
    </header>
    <section
      class="max-w-xl mx-auto mt-16 p-6 bg-indigo-400 rounded-lg shadow-2xl"
    >
      <h2 class="text-2xl font-bold mb-6">Create New Listing</h2>
      <div id="message" class="mb-4"></div>

      <form id="createListingForm" class="space-y-4">
        <input
          type="text"
          id="title"
          placeholder="Title *"
          required
          class="w-full p-2 border rounded"
        />
        <textarea
          id="description"
          placeholder="Description"
          class="w-full p-2 border rounded"
        ></textarea>
        <input
          type="url"
          id="mediaUrl"
          placeholder="Image URL (public and direct)"
          class="w-full p-2 border rounded"
        />
        <input
          type="text"
          id="mediaAlt"
          placeholder="Image Alt Text"
          class="w-full p-2 border rounded"
        />
        <input
          type="datetime-local"
          id="endsAt"
          required
          class="w-full p-2 border rounded"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Create Listing
        </button>
      </form>
    </section>
  </body>
</html>
