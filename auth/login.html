<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script type="module" src="../js/app.mjs"></script>
    
    <title>Login</title>
  </head>
  <body>
    <header>
      <div id="navContainer"></div>
      </header>

      <div class="min-h-screen flex items-center justify-center bg-background">
    <section id="loginSection" class="w-full max-w-md mt-16">
      <div id="message" class="message px-4 py-2 rounded mb-4"></div>
      <div
        class="loginContainer bg-nav text-text shadow-lg p-8"
      >
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
          <label for="username" class="block text-sm font-medium mb-1"
            >Email
          </label>
          <input
            type="text"
            placeholder="@stud.noroff.no"
            id="username"
            class="w-full px-4 py-2 bg-background border border-border text-text placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-hover focus:border-hover"
          />
          <label for="password" class="block text-sm font-medium mb-1"
            >Password
          </label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="w-full px-4 py-2 bg-background border border-border text-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-hover focus:border-hover"
          />
          <!-- Login Button -->
          <button
            id="loginButton"
            type="submit"
            class="w-full px-4 py-2 mb-4 bg-btn-primary rounded text-text font-bold hover:bg-hover focus:outline-none focus:ring-4 focus:ring-blue-500"
          >
            Login
          </button>
          <a href="./register.html" class="text-sm pt-3 mt-2 text-text hover:underline"
            >Don't have an account? Register now!</a
          >
        </div>
  </body>
</html>
