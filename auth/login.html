      <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <section id="loginSection" class="w-full max-w-md mt-16">
      <div id="message" class="message px-4 py-2 rounded mb-4"></div>
      <div
        class="loginContainer bg-gray-800 text-white shadow-lg rounded-2xl p-8"
      >
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
          <label for="username" class="block text-sm font-medium mb-1"
            >Email
          </label>
          <input
            type="text"
            placeholder="@stud.noroff.no"
            id="username"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <label for="password" class="block text-sm font-medium mb-1"
            >Password
          </label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <!-- Login Button -->
          <button
            id="loginButton"
            type="submit"
            class="w-full px-4 py-2 bg-blue-600 rounded-lg text-white font-bold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
