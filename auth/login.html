<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script type="module" src="../js/app.mjs"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />

    <title>Login</title>
  </head>
  <body class="bg-background font-sans min-h-screen flex flex-col">
    <header>
      <div id="navContainer"></div>
    </header>
    <main class="flex-grow">
      <div class="min-h-screen flex items-center justify-center bg-background">
        <section id="loginSection" class="w-full max-w-md mt-8">
          <div id="message" class="message px-4 py-2 rounded mb-4"></div>
          <div class="loginContainer bg-nav text-text shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" class="space-y-2 p-2">
              <label for="username" class="block text-sm font-medium"
                >Email
              </label>
              <input
                type="text"
                placeholder="@stud.noroff.no"
                id="username"
                class="w-full px-4 py-1 border border-border text-input placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-hover focus:border-hover"
              />
              <label for="password" class="block text-sm font-medium"
                >Password
              </label>
              <input
                type="password"
                placeholder="Password"
                id="password"
                class="w-full px-4 py-1 border border-border text-input placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-hover focus:border-hover"
              />
              <button
                id="loginButton"
                type="submit"
                class="w-full px-4 py-2 mb-4 bg-btn-primary rounded text-text font-bold hover:bg-hover focus:outline-none focus:ring-4 focus:ring-hover"
              >
                Login
              </button>
              <a
                href="./register.html"
                class="text-sm pt-3 mt-2 text-text hover:underline"
                >Don't have an account? Register now!</a
              >
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
