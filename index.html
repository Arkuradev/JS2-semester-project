<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <script type="module" src="../js/api/renderListings.mjs"></script>
    <title>Home | Auction Feed</title>
  </head>
  <body class="bg-background">
    <div id="navContainer"></div>
    <main class="pt-16">
      <template id="skeleton-loader">
        <div
          class="mx-auto w-full max-w-sm rounded bg-background border border-border p-4 animate-pulse"
        >
          <div class="flex space-x-4">
            <div class="size-10 rounded-full bg-main/20"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 rounded bg-main/20"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-2 rounded bg-main/20"></div>
                  <div class="col-span-1 h-2 rounded bg-main/20"></div>
                </div>
                <div class="h-2 rounded bg-main/20"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <section class="text-center py-16 px-4 bg-tertiary">
        <h1 class="text-4xl font-bold mb-4">Buy & Sell in Real Time</h1>
        <p class="text-lg text-text mb-6">
          Discover great deals and auction your items to the highest bidder.
        </p>
        <a
          href="#"
          class="bg-btn-primary text-text font-semibold px-6 py-3 rounded hover:bg-hover"
          >Get Started</a
        >
      </section>
      <div
        id="message"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50"
      ></div>
      <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-2xl font-bold mb-6">Latest Listings</h2>
        <div
          id="listingContainer"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center p-4"
        ></div>
      </section>
    </main>

    <footer class="text-center text-text text-sm py-6 border-t">
      &copy; 2025 AuctionSite. All rights reserved.
    </footer>
    <script type="module">
      import { loadNav } from "../js/components/loadNav.mjs";
      import { setupNavbar } from "../js/listeners/setupNav.mjs";
      loadNav().then(() => {
        setupNavbar();
      });
    </script>
  </body>
</html>
