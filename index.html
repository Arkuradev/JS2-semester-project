<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script type="module" src="../js/listeners/nav.mjs"></script>
    <script type="module" src="../js/api/renderListings.mjs"></script>

    <title>Home | Auction Feed</title>
  </head>
  <body class="bg-background">
    <header>
      <nav class="bg-secondary border-b border-border shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <!-- Left: Logo -->
            <div class="flex-shrink-0 flex items-center">
              <a
                href="/index.html"
                class="md:text-2xl font-bold text-text hover:text-hover"
                >AuctionHouse</a
              >
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex md:items-center md:space-x-6">
              <a
                href="/index.html"
                class="text-text hover:text-hover transition font-medium"
                >Home</a
              >
              <a
                href="/listings.html"
                class="text-text hover:text-hover transition font-medium"
                >Listings</a
              >
              <a
                href="/about.html"
                class="text-text hover:text-hover transition font-medium"
                >About</a
              >
            </div>

            <!-- Right: User Section -->
            <div class="flex items-center space-x-4">
              <!-- Credits -->
              <div id="creditsContainer" class="hidden text-text font-semibold">
                <span class="mr-1">Credits:</span>
                <span id="userCredits" class="text-text">0</span>
              </div>

              <!-- Profile Dropdown -->
              <div class="relative" id="profileNavContainer">
                <button
                  id="profileButton"
                  aria-label="Go to profile"
                  class="hidden md:flex items-center space-x-2 bg-background p-2 rounded-full hover:bg-hover transition"
                >
                  <img
                    src="./images/default.avatar.png"
                    alt="Go to profile"
                    id="userAvatar"
                    class="h-8 w-8 rounded-full"
                  />
                  <span class="sr-only">Go to profile</span>
                </button>

                <!-- Dropdown Menu -->
                <div
                  id="profileMenu"
                  class="hidden absolute right-0 mt-2 w-48 bg-background shadow-lg py-2 z-20"
                >
                  <a
                    href="../profile/dashboard.html"
                    class="block px-4 py-2 text-center text-text font-semibold hover:bg-nav hover:text-hover"
                    >Dashboard</a
                  >
                  <button
                    id="logoutButton"
                    class="w-full px-4 py-2 text-text font-semibold hover:bg-red-500 hover:text-white"
                  >
                    Logout
                  </button>
                </div>
              </div>

              <!-- Login Button -->
              <button
                id="loginButton"
                class="px-4 py-2 bg-btn-primary text-text font-semibold rounded hover:bg-hover transition hidden"
              >
                Login
              </button>

              <!-- Mobile Menu Button -->
              <button
                id="mobileMenuButton"
                class="md:hidden text-text hover:text-hover"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobileMenu"
          class="hidden md:hidden px-2 pt-2 pb-3 space-y-1 bg-background"
        >
          <a
            href="/index.html"
            class="block text-text font-semibold hover:bg-nav hover:text-hover px-3 py-2"
            >Home</a
          >
          <a
            href="/listings.html"
            class="block text-text font-semibold hover:bg-nav hover:text-hover px-3 py-2"
            >Listings</a
          >
          <a
            href="/about.html"
            class="block text-text font-semibold hover:bg-nav hover:text-hover px-3 py-2"
            >About</a
          >
        </div>
      </nav>
    </header>
    <main class="pt-16">
      <template id="skeleton-loader">
        <div
          class="mx-auto w-full max-w-sm rounded bg-background border border-border p-4 animate-pulse"
        >
          <div class="flex space-x-4">
            <div class="size-10 rounded-full bg-main/20"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 rounded bg-main/20"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-2 rounded bg-main/20"></div>
                  <div class="col-span-1 h-2 rounded bg-main/20"></div>
                </div>
                <div class="h-2 rounded bg-main/20"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <section class="text-center py-16 px-4 bg-tertiary">
        <h1 class="text-4xl font-bold mb-4">Buy & Sell in Real Time</h1>
        <p class="text-lg text-gray-700 mb-6">
          Discover great deals and auction your items to the highest bidder.
        </p>
        <a
          href="#"
          class="bg-btn-primary text-text font-semibold px-6 py-3 rounded hover:bg-hover"
          >Get Started</a
        >
      </section>
      <div
        id="message"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50"
      ></div>
      <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-2xl font-bold mb-6">Latest Listings</h2>
        <div
          id="listingContainer"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-items-center p-4"
        ></div>
      </section>
    </main>

    <footer class="text-center text-text text-sm py-6 border-t">
      &copy; 2025 AuctionSite. All rights reserved.
    </footer>
  </body>
</html>
