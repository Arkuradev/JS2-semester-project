<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script src="/js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <title>Home | CrestAuction</title>
  </head>
  <body class="bg-background font-sans min-h-screen flex flex-col">
    <div id="navContainer"></div>
    <main class="pt-16 flex-grow">
      <!-- Skeleton card template -->
      <template id="skeleton-loader">
  <div
    class="bg-secondary font-sans border border-hover/20 overflow-hidden transition-all duration-300 transform w-full flex flex-col h-full animate-pulse shadow-md"
  >
    <div class="w-full h-48 bg-btn-primary/30"></div>
    <div class="p-4 bg-secondary text-text flex flex-col justify-between flex-grow">
      <div class="space-y-3">
        <div class="h-4 w-3/4 rounded bg-btn-primary/30"></div>
        <div class="h-3 w-full rounded bg-btn-primary/30"></div>
        <div class="h-3 w-5/6 rounded bg-btn-primary/30"></div>
        <div class="h-3 w-1/2 rounded bg-btn-primary/30 mt-2"></div>
        <div class="h-3 w-2/3 rounded bg-btn-primary/30 mt-2"></div>
        <div class="flex flex-wrap gap-2 mt-3">
          <div class="h-5 w-12 rounded-full bg-btn-primary/30"></div>
          <div class="h-5 w-16 rounded-full bg-btn-primary/30"></div>
          <div class="h-5 w-10 rounded-full bg-btn-primary/30"></div>
        </div>
      </div>
      <div class="h-9 w-full rounded-lg bg-btn-primary/30 mt-4"></div>
    </div>
  </div>
</template>

      <section
        class="bg-gradient-to-b from-[rgb(var(--background))] to-[rgb(var(--secondary))] text-main py-16 px-6 text-center rounded-lg shadow-md"
      >
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          <span class="block mb-1 md:inline">Find It.</span>
          <span class="block mb-1 md:inline">Bid It.</span>
          <span class="block mb-1 md:inline">Win It.</span>
        </h1>
        <p class="text-lg max-w-xl mx-auto mb-6">
          Discover unique listings, place competitive bids, and win the auctions
          that matter to you. Join the marketplace made for true auction lovers.
        </p>
        <div class="flex justify-center gap-4 flex-wrap">
          <a
            href="/listing/alllistings.html"
            class="bg-btn-primary font-semibold text-text px-6 py-2 rounded border border-btn-primary hover:bg-background transition"
          >
            Browse Auctions
          </a>
          <a
            id="openCreateListingBtn"
            href="#"
            class="border border-btn-primary text-text font-semibold px-6 py-2 rounded hover:bg-btn-primary hover:text-text transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-btn-primary"
          >
            Create a Listing
          </a>
        </div>
      </section>

      <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-text text-3xl font-bold mb-6">Latest Listings</h2>
        <div
          id="listingContainer"
          class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 justify-items-stretch p-4 auto-rows-fr"
        ></div>
      </section>
    </main>
  </body>
</html>
