<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Dashboard</title>
  </head>
  <body class="bg-background">
    <div id="navContainer"></div>

    <main>
      <div id="message"></div>

      <template id="skeleton-loader">
        <div
          class="w-full rounded bg-background border border-hover p-4 animate-pulse"
        >
          <div class="flex space-x-4">
            <div class="size-10 rounded-full bg-main/20"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 rounded bg-main/20"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-2 rounded bg-main/20"></div>
                  <div class="col-span-1 h-2 rounded bg-main/20"></div>
                </div>
                <div class="h-2 rounded bg-main/20"></div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <section class="flex flex-col max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl text-text text-center font-bold mb-4">
          Your Listings
        </h1>
        <div
          id="dashboardListings"
          class="mx-auto bg-background grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        ></div>
      </section>

      <div id="profileContainer" class="flex flex-col justify-center p-2"></div>

      <div
        id="editListingModal"
        class="fixed inset-0 bg-nav bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50 hidden"
      >
        <div class="bg-nav p-6 rounded shadow-xl max-w-md w-full relative">
          <button
            id="closeEditListingModal"
            class="absolute top-2 right-2 text-text hover:text-hover text-3xl"
          >
            &times;
          </button>
          <h2 class="text-xl text-text font-semibold mb-4">Edit Listing</h2>
          <form id="editListingForm" class="space-y-4">
            <input
              type="text"
              id="editTitle"
              class="w-full p-2 border rounded"
              placeholder="Title"
              required
            />
            <textarea
              id="editDescription"
              class="w-full p-2 border rounded"
              placeholder="Description"
            ></textarea>
            <input
              type="text"
              id="editTags"
              class="w-full p-2 border rounded"
              placeholder="Tags (comma separated)"
            />
            <input
              type="url"
              id="editMedia"
              class="w-full p-2 border rounded"
              placeholder="Media URL"
            />
            <input
              type="datetime-local"
              id="editEndsAt"
              class="w-full p-2 border rounded"
              required
            />
            <div class="flex justify-end gap-2 font-semibold">
              <button
                type="submit"
                class="px-4 py-2 bg-btn-primary hover:bg-hover text-text rounded"
              >
                Save
              </button>
              <button
                type="button"
                id="cancelEdit"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-text rounded"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <form
        id="editProfileForm"
        class="hidden fixed inset-0 flex items-center justify-center bg-background bg-opacity-50"
      >
        <div class="bg-background p-6 shadow-lg max-w-md w-full">
          <h2 class="text-text text-xl font-semibold mb-4">Edit Profile</h2>
          <label for="editBanner" class="block text-sm font-medium text-text"
            >Banner URL:</label
          >
          <input
            type="text"
            id="editBanner"
            name="editBanner"
            class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
            placeholder="Enter banner URL"
          />
          <label for="editAvatar" class="block text-sm font-medium text-text"
            >Avatar URL:</label
          >
          <input
            type="text"
            id="editAvatar"
            name="editAvatar"
            class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
            placeholder="Enter avatar URL"
          />

          <label for="editBio" class="block text-sm font-medium text-text"
            >Bio:</label
          >
          <textarea
            id="editBio"
            class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
            placeholder="Tell us about yourself..."
          ></textarea>

          <button
            id="saveProfileButton"
            type="submit"
            class="px-4 py-2 bg-btn-primary hover:bg-hover text-text font-semibold rounded-lg transition duration-300"
          >
            Save
          </button>
          <button
            id="cancelEditButton"
            type="button"
            class="px-4 py-2 bg-red-500 hover:bg-hover text-text font-semibold rounded-lg transition duration-300"
          >
            Cancel
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
