<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/index.html" class="text-2xl font-bold text-indigo-600"
          ><img src="../images/CrestAuction.png" class="object-contain h-20"
        /></a>
        <div class="space-x-4">
          <a
            href="#"
            class="hidden bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >Create Listing</a
          >
          <a href="/index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a href="#" class="text-gray-700 hover:text-indigo-600">Listings</a>
          <a
            href="/profile/dashboard.html"
            class="text-gray-700 hover:text-indigo-600"
            >Dashboard</a
          >
          <a
            href="./auth/login.html"
            id="loginNavButton"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >Login</a
          >
        </div>
      </nav>
    </header>
    <section class="max-w-xl mx-auto mt-16 p-6 bg-white rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-6">Create New Listing</h2>
      <div id="message" class="mb-4"></div>

      <form id="createListingForm" class="space-y-4">
        <input
          type="text"
          id="title"
          placeholder="Title *"
          required
          class="w-full p-2 border rounded"
        />
        <textarea
          id="description"
          placeholder="Description"
          class="w-full p-2 border rounded"
        ></textarea>
        <input
          type="url"
          id="mediaUrl"
          placeholder="Image URL (public and direct)"
          class="w-full p-2 border rounded"
        />
        <input
          type="text"
          id="mediaAlt"
          placeholder="Image Alt Text"
          class="w-full p-2 border rounded"
        />
        <input
          type="datetime-local"
          id="endsAt"
          required
          class="w-full p-2 border rounded"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Create Listing
        </button>
      </form>
    </section>
  </body>
</html>
