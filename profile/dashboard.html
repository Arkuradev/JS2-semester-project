<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script type="module" src="../js/listeners/nav.mjs"></script>
    <script type="module" src="../js/api/fetchProfile.mjs"></script>
    <script type="module" src="../js/user/editProfile.mjs"></script>
    <script type="module" src="../js/user/updateProfile.mjs"></script>
    <script src="../js/api/userListings.mjs" type="module"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="bg-nav shadow p-4 flex justify-between items-center">
        <a href="/index.html" class="text-2xl font-bold text-indigo-600"
          ><img src="../images/CrestAuction.png" class="object-contain h-20"
        /></a>
        <div class="space-x-4">
          <a
            href="#"
            class="hidden bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >Create Listing</a
          >
          <a href="/index.html" class="text-gray-700 hover:text-indigo-600"
            >Home</a
          >
          <a href="#" class="text-gray-700 hover:text-indigo-600">Listings</a>
          <a
            href="/profile/dashboard.html"
            class="text-gray-700 hover:text-indigo-600"
            >Dashboard</a
          >
          <a
            href="./auth/login.html"
            id="loginNavButton"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >Login</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div id="message"></div>
      <template id="skeleton-loader">
        <div
          class="mx-auto w-full max-w-sm rounded-md border border-blue-300 p-4 animate-pulse"
        >
          <div class="flex space-x-4">
            <div class="size-10 rounded-full bg-gray-200"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 rounded bg-gray-200"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-2 rounded bg-gray-200"></div>
                  <div class="col-span-1 h-2 rounded bg-gray-200"></div>
                </div>
                <div class="h-2 rounded bg-gray-200"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <section class="flex flex-col max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold mb-4">Your Listings</h1>
        <div
          id="dashboardListings"
          class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        ></div>
      </section>

      <section
        id="userProfile"
        class="bg-white p-4 shadow items-center flex justify-center"
      >
        <div
          id="profileContainer"
          class="bg-gray-300 flex flex-col justify-center p-2"
        >
          <button id="editProfileButton">Edit</button>
        </div>

        <!-- Hidden edit form -->

        <form
          id="editProfileForm"
          class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        >
          <div class="bg-gray-300 p-6 shadow-lg max-w-md w-full">
            <h2 class="text-black text-xl font-semibold mb-4">Edit Profile</h2>
            <label for="editBanner" class="block text-sm font.medium text-black"
              >Banner URL:</label
            >
            <input
              type="text"
              id="editBanner"
              name="editBanner"
              class="w-full p-2 bg-gray-600 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
              placeholder="Enter banner URL"
            />
            <label for="editAvatar" class="block text-sm font.medium text-black"
              >Avatar URL:</label
            >
            <input
              type="text"
              id="editAvatar"
              name="editAvatar"
              class="w-full p-2 bg-gray-600 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
              placeholder="Enter avatar URL"
            />

            <label for="editBio" class="block text-sm font.medium text-black"
              >Bio:</label
            >
            <textarea
              id="editBio"
              class="w-full p-2 bg-gray-600 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
              placeholder="Tell us about yourself..."
            ></textarea>

            <button
              id="saveProfileButton"
              class="px-4 py-2 bg-blue-500 hover:bg-blue-500 text-black font-semibold rounded-lg transition duration-300"
            >
              Save
            </button>
            <button
              id="cancelEditButton"
              type="button"
              class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
        <!-- <button id="editProfileButton">Edit</button> -->
        <form id="editProfileForm" class="hidden">
          <!-- form fields here -->
          <label
            for="editBanner"
            class="block text-sm font.medium text-gray-300"
            >Banner URL:</label
          >
          <input
            type="text"
            id="editBanner"
            class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Enter banner URL"
          />
          <label
            for="editAvatar"
            class="block text-sm font.medium text-gray-300"
            >Avatar URL:</label
          >
          <input
            type="text"
            id="editAvatar"
            class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Enter avatar URL"
          />

          <label for="editBio" class="block text-sm font.medium text-gray-300"
            >Bio:</label
          >
          <textarea
            id="editBio"
            class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Tell us about yourself..."
          ></textarea>

          <button id="saveProfileButton" type="button">Save</button>
          <button id="cancelEditButton" type="button">Cancel</button>
        </form>
      </section>
    </main>
  </body>
</html>
