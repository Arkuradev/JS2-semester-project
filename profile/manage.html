<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Dashboard</title>
  </head>
  <body class="bg-background">
    <div id="navContainer"></div>

    <main>
      <div id="message"></div>
      <template id="skeleton-loader">
        <div
          class="mx-auto w-full max-w-3xl h-64 rounded-lg border border-blue-300 p-6 animate-pulse"
        >
          <div class="flex space-x-6 h-full">
            <div class="w-40 h-40 rounded-full bg-gray-200"></div>
            <div class="flex-1 space-y-6 py-2">
              <div class="h-6 w-3/4 rounded bg-gray-200"></div>
              <div class="space-y-4">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-4 rounded bg-gray-200"></div>
                  <div class="col-span-1 h-4 rounded bg-gray-200"></div>
                </div>
                <div class="h-4 w-full rounded bg-gray-200"></div>
                <div class="h-4 w-5/6 rounded bg-gray-200"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <h1 class="text-3xl text-text font-bold mb-4 text-center mt-8">
        Manage Profile
      </h1>

      <section class="flex flex-col max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl text-text font-bold mb-4">Your Profile</h1>
        <p class="text-lg text-text mb-4">Set your theme here:</p>

        <input
          aria-label="Toggle theme"
          type="checkbox"
          id="themeToggle"
          class="w-10 h-5 rounded-full appearance-none bg-gray-300 checked:bg-hover relative transition-all duration-300 before:content-[''] before:absolute before:top-0.5 before:left-0.5 before:w-4 before:h-4 before:bg-white before:rounded-full before:transition-all before:duration-300 checked:before:translate-x-5"
        />
      </section>
      <section
        id="userProfile"
        class="bg-background p-4 shadow items-center flex justify-center"
      >
        <div
          id="profileContainer"
          class="flex flex-col justify-center p-2"
        ></div>

        <!-- Hidden edit form -->

        <form
          id="editProfileForm"
          class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        >
          <div class="bg-background p-6 shadow-lg max-w-md w-full">
            <h2 class="text-text text-xl font-semibold mb-4">Edit Profile</h2>
            <label for="editBanner" class="block text-sm font.medium text-text"
              >Banner URL:</label
            >
            <input
              type="text"
              id="editBanner"
              name="editBanner"
              class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter banner URL"
            />
            <label for="editAvatar" class="block text-sm font-md text-text"
              >Avatar URL:</label
            >
            <input
              type="text"
              id="editAvatar"
              name="editAvatar"
              class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter avatar URL"
            />

            <label for="editBio" class="block text-sm font.medium text-text"
              >Bio:</label
            >
            <textarea
              id="editBio"
              class="w-full p-2 bg-background border border-border rounded text-text focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Tell us about yourself..."
            ></textarea>

            <button
              id="saveProfileButton"
              type="submit"
              class="px-4 py-2 bg-btn-primary hover:bg-hover text-text font-semibold rounded-lg transition duration-300"
            >
              Save
            </button>
            <button
              id="cancelEditButton"
              type="button"
              class="px-4 py-2 bg-red-500 hover:bg-hover text-white font-semibold rounded-lg transition duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
