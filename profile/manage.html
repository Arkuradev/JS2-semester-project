<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Dashboard</title>
  </head>

  <body class="bg-background min-h-screen flex flex-col">
    <div id="navContainer"></div>

    <main class="flex-grow">
      <template id="skeleton-loader">
        <div
          class="mx-auto w-full max-w-3xl h-64 rounded border border-hover p-6 animate-pulse"
        >
          <div class="flex space-x-6 h-full">
            <div class="w-40 h-40 rounded-full bg-primary"></div>
            <div class="flex-1 space-y-6 py-2">
              <div class="h-6 w-3/4 rounded bg-primary"></div>
              <div class="space-y-4">
                <div class="grid grid-cols-3 gap-4">
                  <div class="col-span-2 h-4 rounded bg-primary"></div>
                  <div class="col-span-1 h-4 rounded bg-primary"></div>
                </div>
                <div class="h-4 w-full rounded bg-primary"></div>
                <div class="h-4 w-5/6 rounded bg-primary"></div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <h1 class="text-3xl text-text font-bold mb-4 text-center mt-8">
        Manage Profile
      </h1>

      <section
        id="ToggleTheme"
        class="border border-hover rounded flex flex-col max-w-2xl mx-auto mt-8 py-12 px-4"
      >
        <h2 class="text-xl text-center text-text font-bold mb-4">
          Choose Theme
        </h2>

        <div class="flex items-center justify-center gap-4">
          <span class="text-text" aria-hidden="true">ðŸŒž Light</span>

          <label
            for="themeToggle"
            class="relative inline-flex items-center cursor-pointer"
          >
            <span class="sr-only">Toggle dark mode</span>

            <input type="checkbox" id="themeToggle" class="sr-only peer" />

            <div
              class="w-14 h-8 bg-[rgb(var(--border))] rounded-full peer-checked:bg-[rgb(var(--btn-primary))] transition-all"
            ></div>
            <div
              class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transform peer-checked:translate-x-6 transition-transform"
            ></div>
          </label>

          <span class="text-text" aria-hidden="true">Dark ðŸŒ™</span>
        </div>
      </section>
      <section
        id="userProfile"
        class="bg-background p-4 shadow flex flex-col gap-4 w-full max-w-7xl mx-auto"
      >
        <div
          id="profileContainer"
          class="flex flex-col justify-center p-2"
        ></div>

        <form
          id="editProfileForm"
          class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        >
          <div class="relative bg-secondary p-6 shadow-lg max-w-md w-full">
            <button
              id="closeEditProfile"
              type="button"
              class="absolute top-2 right-2 text-text hover:text-hover text-3xl"
            >
              &times;
            </button>
            <h2 class="text-text text-xl font-semibold mb-4">Edit Profile</h2>

            <label for="editBanner" class="block text-sm font.medium text-text"
              >Banner URL:</label
            >
            <input
              type="text"
              id="editBanner"
              name="editBanner"
              class="w-full p-2 bg-main rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter banner URL"
            />
            <label for="editAvatar" class="block text-sm font-md text-text"
              >Avatar URL:</label
            >
            <input
              type="text"
              id="editAvatar"
              name="editAvatar"
              class="w-full p-2 bg-main rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter avatar URL"
            />

            <label for="editBio" class="block text-sm font.medium text-text"
              >Bio:</label
            >
            <textarea
              id="editBio"
              class="w-full h-20 p-2 bg-main rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Tell us about yourself..."
            ></textarea>
            <button
              id="saveProfileButton"
              type="submit"
              class="px-4 py-2 bg-btn-primary hover:bg-hover text-text font-semibold rounded-lg transition duration-300"
            >
              Save
            </button>
            <button
              id="cancelEditButton"
              type="button"
              class="px-4 py-2 bg-red-500 hover:bg-btn-primary text-black hover:text-white font-semibold rounded-lg transition duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
