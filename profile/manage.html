<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
        <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <script src="../js/app.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Dashboard</title>
  </head>

  <body class="bg-background font-sans min-h-screen flex flex-col">
    <div id="navContainer"></div>

    <main class="flex-grow">
<template id="skeleton-loader">
  <div
    class="w-full max-w-2xl mx-auto border-hover border rounded-lg p-6 shadow-md relative animate-pulse"
  >
    <div class="w-full h-48 rounded-t-md bg-btn-primary/30 border border-hover"></div>
    <div
      class="w-32 h-32 rounded-full bg-btn-primary/30 border-4 border-hover shadow-md absolute left-1/2 -translate-x-1/2 top-40"
    ></div>
    <div class="pt-20 text-center space-y-3">
      <div class="h-6 w-1/2 mx-auto rounded bg-btn-primary/30"></div> 
      <div class="h-5 w-1/3 mx-auto rounded bg-btn-primary/30"></div> 
      <div class="h-4 w-2/3 mx-auto rounded bg-btn-primary/30"></div> 

      <div class="mt-4 space-y-2">
        <div class="h-4 w-5/6 mx-auto rounded bg-btn-primary/30"></div> 
        <div class="h-4 w-2/3 mx-auto rounded bg-btn-primary/30"></div>
      </div>
      <div class="h-10 w-40 mx-auto rounded bg-btn-primary/30 mt-6"></div>
      <div class="h-6 w-1/2 mx-auto rounded bg-btn-primary/30 mt-12"></div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <div class="bg-nav border border-hover rounded-lg overflow-hidden">
          <div class="w-full h-32 bg-btn-primary/30"></div>
          <div class="h-4 w-3/4 m-2 rounded bg-btn-primary/30"></div>
        </div>

        <div class="bg-nav border border-hover rounded-lg overflow-hidden">
          <div class="w-full h-32 bg-btn-primary/30"></div>
          <div class="h-4 w-2/3 m-2 rounded bg-btn-primary/30"></div>
        </div>
      </div>
    </div>
  </div>
</template>
      <h1 class="text-3xl text-text font-bold mb-4 text-center mt-8">
        Manage Profile
      </h1>
      <section
        id="userProfile"
        class="bg-background p-4 shadow flex flex-col gap-4 w-full max-w-7xl mx-auto"
      >
        <div
          id="profileContainer"
          class="flex flex-col justify-center p-2"
        ></div>

        <form
          id="editProfileForm"
          class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
        >
          <div class="relative bg-secondary p-6 shadow-lg max-w-md w-full">
            <button
              id="closeEditProfile"
              type="button"
              class="absolute top-2 right-2 text-text hover:text-hover text-3xl"
            >
              &times;
            </button>
            <h2 class="text-text text-xl font-semibold mb-4">Edit Profile</h2>

            <label for="editBanner" class="block font-md text-text"
              >Banner URL:</label
            >
            <input
              type="text"
              id="editBanner"
              name="editBanner"
              class="w-full p-2 bg-nav rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter banner URL"
            />
            <label for="editAvatar" class="block font-md text-text"
              >Avatar URL:</label
            >
            <input
              type="text"
              id="editAvatar"
              name="editAvatar"
              class="w-full p-2 bg-nav rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Enter avatar URL"
            />

            <label for="editBio" class="block font-md text-text">Bio:</label>
            <textarea
              id="editBio"
              class="w-full h-20 p-2 bg-nav rounded text-input focus:outline-none focus:ring-2 focus:ring-hover mb-4"
              placeholder="Tell us about yourself..."
            ></textarea>
            <button
              id="saveProfileButton"
              type="submit"
              class="px-4 py-2 bg-btn-primary hover:bg-hover text-text font-semibold rounded-lg transition duration-300"
            >
              Save
            </button>
            <button
              id="cancelEditButton"
              type="button"
              class="px-4 py-2 bg-red-500 hover:bg-btn-primary text-black hover:text-white font-semibold rounded-lg transition duration-300"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
